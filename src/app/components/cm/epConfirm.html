<md-dialog layout-padding>
    <md-dialog-content class="modal epConfirmDiag">
        <h2>{{vm.title}}</h2>
        <br>
        <p>{{vm.info}}</p>
        <br>
        <h4>{{vm.question}}</h4>
        <br>
        <span layout="row">
        <md-button id="cancel" class="md-flat" ng-click="vm.cancel()">CANCEL</md-button>
        <md-button id="proceed" class="md-flat" ng-click="vm.proceed()">PROCEED</md-button>
        </span>
    </md-dialog-content>
</md-dialog>
